<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Biblioteca Virtual SENA</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        background-attachment: fixed;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0;
        max-width: 1000px;
        width: 90%;
        height: auto;
        min-height: 500px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Secci贸n Izquierda - Branding */
      .login-brand {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .login-brand::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .login-brand::after {
        content: "";
        position: absolute;
        bottom: -50%;
        left: -50%;
        width: 250px;
        height: 250px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        animation: float 8s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(30px);
        }
      }

      .brand-content {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      .brand-icon {
        font-size: 70px;
        margin-bottom: 20px;
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .brand-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 15px;
        letter-spacing: -1px;
      }

      .brand-subtitle {
        font-size: 1rem;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .brand-features {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 40px;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.95rem;
      }

      .feature i {
        font-size: 1.3rem;
        min-width: 30px;
      }

      /* Secci贸n Derecha - Formulario */
      .login-form-section {
        background: white;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-header {
        margin-bottom: 40px;
      }

      .form-header h1 {
        font-size: 2rem;
        color: #0f172a;
        margin-bottom: 10px;
        font-weight: 800;
      }

      .form-header p {
        color: #64748b;
        font-size: 1rem;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        position: relative;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 8px;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
        background: #f8fafc;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .form-group input::placeholder {
        color: #cbd5e1;
      }

      .form-group i {
        position: absolute;
        right: 16px;
        top: 45px;
        color: #94a3b8;
        font-size: 1.1rem;
      }

      .error-msg {
        background: #fee2e2;
        color: #b91c1c;
        padding: 12px 16px;
        border-radius: 10px;
        display: none;
        font-size: 0.95rem;
        border-left: 4px solid #b91c1c;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .error-msg.show {
        display: block;
      }

      .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn.loading {
        pointer-events: none;
        opacity: 0.8;
      }

      .submit-btn i {
        margin-right: 8px;
      }

      .demo-section {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid #e2e8f0;
      }

      .demo-title {
        font-size: 0.85rem;
        color: #64748b;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 12px;
      }

      .demo-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .demo-btn {
        background: #f1f5f9;
        border: 2px solid #e2e8f0;
        color: #475569;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .demo-btn:hover {
        background: #e2e8f0;
        border-color: #667eea;
        color: #667eea;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .login-wrapper {
          grid-template-columns: 1fr;
          min-height: auto;
        }

        .login-brand {
          padding: 40px 30px;
          min-height: 300px;
        }

        .brand-title {
          font-size: 2rem;
        }

        .login-form-section {
          padding: 40px 30px;
        }

        .form-header h1 {
          font-size: 1.5rem;
        }

        .brand-features {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <!-- Secci贸n de Branding -->
      <div class="login-brand">
        <div class="brand-content">
          <div class="brand-icon"></div>
          <h1 class="brand-title">Biblioteca Virtual</h1>
          <p class="brand-subtitle">SENA - Sistema de gesti贸n</p>

          <div class="brand-features">
            <div class="feature">
              <i class="fas fa-book"></i>
              <span>Cat谩logo completo de libros</span>
            </div>
            <div class="feature">
              <i class="fas fa-exchange-alt"></i>
              <span>Gesti贸n de pr茅stamos</span>
            </div>
            <div class="feature">
              <i class="fas fa-chart-bar"></i>
              <span>Historial detallado</span>
            </div>
            <div class="feature">
              <i class="fas fa-lock"></i>
              <span>Acceso seguro</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Secci贸n de Formulario -->
      <div class="login-form-section">
        <div class="form-header">
          <h1>Bienvenido</h1>
          <p>Inicia sesi贸n para acceder a la biblioteca</p>
        </div>

        <div id="error-message" class="error-msg"></div>

        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input
              type="text"
              id="username"
              required
              placeholder="Ingresa tu usuario"
              autocomplete="username"
            />
            <i class="fas fa-user"></i>
          </div>

          <div class="form-group">
            <label for="password">Contrase帽a</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Ingresa tu contrase帽a"
              autocomplete="current-password"
            />
            <i class="fas fa-lock"></i>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi贸n
          </button>
          <button
            type="button"
            id="show-register-btn"
            class="submit-btn"
            style="background: #f1f5f9; color: #1f2937; margin-top: 10px"
          >
            Crear cuenta
          </button>
        </form>
        <!-- Formulario de Registro de Nuevo Usuario -->
        <div id="register-container" style="display: none">
          <hr style="margin: 20px 0; border-color: #e6edf8" />
          <h2 style="margin: 10px 0 12px 0; font-size: 1.1rem">Crear cuenta</h2>
          <form id="register-form" class="login-form">
            <div class="form-group">
              <label for="reg-username">Usuario</label>
              <input
                type="text"
                id="reg-username"
                placeholder="Nombre de usuario"
                required
              />
            </div>
            <div class="form-group">
              <label for="reg-password">Contrase帽a</label>
              <input
                type="password"
                id="reg-password"
                placeholder="Contrase帽a"
                required
              />
            </div>
            <div class="form-group">
              <label for="reg-confirm-password">Confirmar Contrase帽a</label>
              <input
                type="password"
                id="reg-confirm-password"
                placeholder="Repite la contrase帽a"
                required
              />
            </div>
            <div class="form-group">
              <label for="reg-firstname">Nombre</label>
              <input
                type="text"
                id="reg-firstname"
                placeholder="Tu nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="reg-lastname">Apellido</label>
              <input
                type="text"
                id="reg-lastname"
                placeholder="Tu apellido"
                required
              />
            </div>
            <div class="form-group">
              <label for="reg-phone">Tel茅fono</label>
              <input type="tel" id="reg-phone" placeholder="Opcional" />
            </div>
            <div class="form-group">
              <label for="reg-email">Correo electr贸nico</label>
              <input
                type="email"
                id="reg-email"
                placeholder="tu@ejemplo.com"
                required
              />
            </div>
            <div style="display: flex; gap: 8px; margin-top: 12px">
              <button
                type="submit"
                id="reg-submit"
                class="submit-btn"
                style="
                  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                "
              >
                Crear Cuenta
              </button>
              <button
                type="button"
                id="cancel-register-btn"
                class="submit-btn"
                style="background: #ef4444"
              >
                Cancelar
              </button>
            </div>
            <div
              id="register-error"
              class="error-msg"
              style="margin-top: 10px"
            ></div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
